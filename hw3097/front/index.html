<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="style.css" rel="stylesheet" />
  <title>Form</title>
</head>
<body>

  <h1>User Profile</h1>

  <form method="GET" action="/service" name="profile">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname"/>
    <br/>

    <label for="secondname">Second Name</label>
    <input type="text" name="secondname" id="secondname"/>
    <br/>

    <label for="age">Age</label>
    <input type="number" name="age" id="age"/>
    <br/>

    <label for="email">Email</label>
    <input type="email" name="email" id="email"/>
    <br/>

    <label for="tel">Phone number</label>
    <input type="tel" name="tel" id="tel"/>
    <br/>

    <p>Sex</p>
    <label class = "radio" for="female">Female</label>
    <input type="radio" name="sex" value = "female" id="female"/>
    <label class = "radio" for="male">Male</label>
    <input type="radio" name="sex" value = "male" id="male"/>

    <p>Interests</p>
    <input type="checkbox" name="interests" value = "books" id="books"/>
    <label class = "checkbox" for="books">books</label>
    <input type="checkbox" name="interests" value = "movies" id="movies"/>
    <label class = "checkbox" for="movies">movies</label>
    <input type="checkbox" name="interests" value = "ballet" id="ballet"/>
    <label class = "checkbox" for="ballet">ballet</label>
    <br/>

    <label for="color">Pick your favourite color</label>
    <input type="color" name="color" id="color"/>
    <br/>

    <label for="birthdate">Birth date</label>
    <input type="date" name="birthdate" id="birthdate"/>
    <br/>

    <label for="birthdatetime">Birth date-time</label>
    <input type="datetime-local" name="birthdatetime" id="birthdatetime"/>
    <br/>

    <label for="birthmonth">Birth month</label>
    <input type="month" name="birthmonth" id="birthmonth"/>
    <br/>

    <label for="birthweek">Birth week</label>
    <input type="week" name="birthweek" id="birthweek"/>
    <br/>

    <label for="photo">Photo</label>
    <input type="file" name="photo" id="photo"/>
    <br/>

    <label for="range">Range</label>
    <input type="range" name="range" id="range"/>
    <br/>

    <label for="psw">Password</label>
    <input type="password" name="psw" id="psw"/>
    <br/>

    <input type="submit"/>
  </form>
  <!--
  <input type="search">
  <input type="time">
  <input type="url">
  <input type="image">
  -->
</body>
</html>
